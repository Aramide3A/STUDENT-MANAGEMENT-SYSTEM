{% extends 'lecturer/layout.html' %}

{% load static %}

{%  block body %}

    <link rel="stylesheet" href="{% static 'lecturer/register.css' %}">

    <body>
        <div class="wrapper">
        <h2>Registration</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-box">
            <input type="text" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
            <input type="text" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="input-box">
            <input type="text" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
            <input type="password" name="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
            <input type="password" name="confirmation" placeholder="Confirm password" required>
            </div>
            <div class="input-box button">
            <input type="Submit" value="Register Now">
            </div>
            {% if message %}
                <p class="text">{{message}}</p>
            {% endif %}
            <div class="text">
            <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
            </div>
        </form>
        </div>
    </body>

{% endblock %}
