{% extends 'student/layout.html' %}
{% load static %}

{% block body %}



    <div class="row row-cols-1 row-cols-md-3  " style="padding-top: 80px; padding-left: 60px;">
    {% for schedule in schedules %}
            <div class="col" style="padding-top: 20px;">
                <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">{{schedule.course.name}}</h4>
                        <p class="card-text">Lecturer: {{schedule.time}}</p>
                    </div>
                </div>
            </div>
    {% endfor %}

   
        
{% endblock %}
